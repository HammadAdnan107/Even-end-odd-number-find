<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Even Numbers Filter</h1>
        <label for="numberInput"><b>Enter by your numbers :</b></label>
        <br><br>
        <input type="text" id="numberInput" placeholder="1,2,3,4,5,6,7,8,9">
        <button onclick="filterEvenNumbers()">Filter Even Numbers</button>
        <p id="result"></p>    
    </div>
  
</body>
<script src="script.js"></script>
</html>
